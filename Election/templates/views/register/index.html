{% extends "default.html" %}
{% block title %}Register{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Register</h1>
    <div>
        <form id="registerForm" method="POST" action="{{ url_for('register_page.register') }}">
            <label>ID</label>
            {{ form.username(class="form-control") }}<br>
            <label>Password</label>
            {{ form.password(class="form-control") }}<br>
            <button id="btn_register">Send</button>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}
	<script src="{{ url_for('static', filename='js/views/register/index.js') }}"></script>
{% endblock %}
