{% extends "default.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div id="wrap">
    <section class="content-header_h">
        <h2>개인정보 수정</h2>
    </section>
    <section class="form-content_h">
        <form action="index.html">
            <div class="form-group">
                <label for="exampleInputEmail1">아이디</label>
                <input type="id" class="form-control" value="root" disabled>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">변경할 비밀번호</label>
                <input type="password" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">비밀번호 확인</label>
                <input type="password" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">이메일</label>
                <input type="email" class="form-control" value="root@naver.com">
            </div>
            <button class="btn btn-warning update-btn">수정</button>
        </form>
    </section>
</div>
{% endblock %}
